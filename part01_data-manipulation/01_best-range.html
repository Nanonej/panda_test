<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			"use strict"
			function getData(file) {
				var rawFile = new XMLHttpRequest();
				rawFile.open("GET", file, false);
				rawFile.onreadystatechange = function () {
					if (rawFile.readyState === 4) {
						if (rawFile.status === 200 || rawFile.status == 0) {
						    var lolData = JSON.parse(rawFile.responseText);
							var max = 0;
							for (var i = 0; i < lolData.champions.length; i++)
								if (lolData.champions[i].stats.attackrange > max)
									max = lolData.champions[i].stats.attackrange;
							for (var j = 0; j < lolData.champions.length; j++)
								if (lolData.champions[j].stats.attackrange == max)
									console.log(lolData.champions[j].name + " range: " + lolData.champions[j].stats.attackrange);
						}
					}
				}
				rawFile.send(null);
			}
			getData('https://gist.githubusercontent.com/anonymous/64d1baad47b42b39feeb7a28f73d7eda/raw/e4fc0853cdb650d8ae3512b09be62cbb34884c91/DATA.json');
		</script>
	</head>
	<body>

	</body>
</html>
